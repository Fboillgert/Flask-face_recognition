<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{% block title %}{% endblock %} - 人脸识别系统</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
		{% block styles %}{% endblock %}
	</head>
	<body class="bg-light">
		{% for message in get_flashed_messages() %}
		<script>alert("{{ message }}")</script>
		{% endfor %}
		<header class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #cbdeec;">
			<a class="navbar-brand" href="javascript:void(0);" onclick="location.reload();">
				<img src="{{ url_for('static', filename='img/logo.png') }}" width="66" height="30" class="d-inline-block align-top" alt="" loading="lazy">
				系统中心
			</a>
			{% block navbar %}{% endblock %}
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<!-- 导航栏 项目 -->
				</ul>
			</div>
		</header>
		<main class="container-fluid mt-2 mb-2">
			<div class="row">
				<div class="col-sm-12">
					{% block main %}{% endblock %}
				</div>
			</div>
		</main>
		<footer class="footer bg-dark" style="min-height: 70px; color: white;">
			<div class="container-fluid">
				<div class="row">
					<div class="col-6">
						<!-- left footer -->
					</div>
					<div class="col-6" align="right">
						<!-- right footer -->
						<div class="share" onmouseover="this.className='share on';" onmouseout="this.className='share';">
							<i class="fab fa-weixin navbar-text" style="font-size: 1.5rem"></i>
							<div class="share-nr text-center">
								<span class="triangle-topright-bottom-left"></span>
								<span class="triangle-topright-top-right"></span>
								<div id="qrcode" class="img-thumbnail"></div>
								<div>微信扫一扫</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
	<script>
		$('#qrcode').qrcode({ width: 150, height: 150, text: window.location.href});
	</script>
	{% block scripts %}{% endblock %}
</html>
